name: Move LeetCode files

on:
  push:
    branches:
      - main

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move files to leetcode folder
        run: |
          mkdir -p leetcode
          mv *.py leetcode/ || true
          mv *.cpp leetcode/ || true
          mv *.java leetcode/ || true
          mv *.sql leetcode/ || true
          git config --global user.email "you@example.com"
          git config --global user.name "LeetHub Bot"
          git add .
          git commit -m "Auto-move LeetCode solutions" || true
          git push
